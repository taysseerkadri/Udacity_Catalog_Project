{% extends "main.html" %}

{% block content %}
<div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-11">
        <a href="{{url_for('brandnew')}}" class="btn btn-primary">
            <strong>+ Add New Brand</strong>
        </a>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <table class="table">
            <thead>
                <th>ID</th>
                <th>Logo</th>
                <th>Company Name</th>
                <th>Description</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody>
            {% for b in brands %}
            <tr>
                <th>{{b.id}}</th>
                <td><img src="{{b.picture}}" class="brandLogo" alt="{{b.name}}"></td>
                <td><a href="{{url_for('brand', brand_id=b.id)}}">{{b.name}}</a></td>
                <td>{{b.description}}</td>
                <td><a href="{{url_for('brandedit', brand_id=b.id)}}">Edit</a></td>
                <td><a href="{{url_for('branddelete', brand_id=b.id)}}">Delete</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
