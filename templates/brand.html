{% extends "main.html" %}

{% block content %}
<div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-11">
        <a href="{{ url_for('brands') }}" class="btn btn-primary">
            <strong><< BACK TO ALL BRANDS</strong>
        </a>
        <br/>
        <a href="{{url_for('itemnew', brand_id=brand_id)}}" class="btn btn-primary">
            <strong>+ Add New Clothing Item</strong>
        </a>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <table class="table">
            <thead>
                <th>ID</th>
                <th>Picture</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Stock</th>
            </thead>
            <tbody>
            {% for i in items %}
            <tr>
                <th>{{i.id}}</th>
                <td><img src="{{i.picture}}" class="brandLogo" alt="{{i.name}}"></td>
                <td><a href="#">{{i.name}}</a></td>
                <td>{{i.description}}</td>
                <td>{{i.price}}</td>
                <td>{{i.stockamount}}</td>
                <td><a href="{{url_for('itemedit', brand_id=brand_id, clothingitem_id=i.id)}}">Edit</a></td>
                <td><a href="{{url_for('itemdelete', brand_id=brand_id, clothingitem_id=i.id)}}">Delete</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
